<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ebcedd9acb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- banner section -->
         <div class="lg:flex w-10/12 mx-auto justify-between items-center">
            <!-- banner text -->
             <div>
                 <h1 class="text-7xl font-bold">It's good
                     <br>
                     tea time at
                     <br>The Tea House
                 </h1>
                 <br>
                 <p class="font-medium text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                 <br>
                 <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-5 text-white rounded-xl font-bold text-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-lg"></i></button>
             </div>
             <!-- banner img section-->
              <div class="relative">
                  <img class="w-full" src="images/banner.png" alt="">
                  <!-- icon card -->
                  <div class="flex items-center bg-[#FFFFFF] p-5 rounded-xl shadow-lg space-x-5 absolute ml-15 -mt-20  lg:ml-20 lg:-mt-28 md:ml-20 md:-mt-28">
                    <!-- icon -->
                    <i class="fa-solid fa-star text-[#FFC850] text-3xl"></i>
                    <!-- icon card text -->
                    <div>
                        <h1 class=" text-3xl font-bold">4.5</h1>
                        <p class="text-[#777777] font-semibold">Trust Pilot Ratings</p>
                    </div>
                  </div>
              </div>
         </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
